<div class="grid">
    <!-- image -->
    <div class="xl:col-6 lg:col-6 md:col-4 col-12 flex justify-content-center">
        <app-image [image]="'secure.png'" class="flex align-items-center"></app-image>
    </div>
    <!-- form login -->
    <div class="xl:col-6 lg:col-6 md:col-8 col-12 flex justify-content-center flex-wrap ">
        <div class=" flex align-items-center ">
            <form   action=""
                    autocomplete="off">
                <div class="title mb-6">
                    <h1>Welcome</h1>
                    <small class="sub-title">Enter your credentials to access your account</small>
                </div>
                <div class="field">
                    <label for="email" class="block">Email</label>
                    <input  id="email" 
                            type="email" 
                            aria-describedby="email"
                            placeholder="name@domaim.com"
                            pInputText
                            class="w-full"/>
                    <!-- <small id="email" class="p-error block">Username is not available.</small> -->
                </div>
                <div class="field">
                    <label for="password" class="block">Password</label>
                    <p-password [toggleMask]="true" 
                                [feedback]="false"
                                inputStyleClass="w-full"
                                placeholder="**********"
                                styleClass="w-full">
                    </p-password>
                    <!-- <small id="password" class="p-error block">Username is not available.</small> -->
                </div>
                <!-- Buttons -->
                <div class="flex flex-wrap-reverse xl:justify-content-between lg:justify-content-between md:justify-content-between justify-content-center">
                    <div class="flex justify-content-center flex-wrap mr-2">
                        <div class="flex align-items-center justify-content-center border-round m-2 ml-0 ">
                            <button pButton 
                                    pRipple 
                                    type="button" 
                                    label="Register" 
                                    class="p-button-text p-button-plain"
                                    routerLink="/register"></button>
                        </div>
                        <div class="flex align-items-center justify-content-center border-round m-2 ml-0 ">
                            <button pButton pRipple type="button" label="Forgot Password?" class="p-button-text p-button-plain"></button>
                        </div>
                    </div>
                    <div class="flex align-items-center justify-content-center border-round xl:m-2 xl:mr-0 xl:w-auto lg:w-auto md:w-auto w-full">
                        <button pButton pRipple type="button" label="Sign in" class="w-full w-12"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
